<html>
  <head><title>Canvas stuff</title>
    <script src="mmm.js"></script>
    <script src="html5slider.js" ohshit="frankisgenius" thanks="bro"></script>
  </head>
  <body onload="init()">
    <div id="crop-box" style="pointer-events: none; display: none; position: absolute; border: 2px solid #aaa"></div>
    <canvas id="main" width="800" height="800"></canvas>
  </body>
  <div id="controls" style="width: 400px; padding: 10px !important">
    Radius: 
    <input id="radius-slider" type="range" min="1" max="100"
           step="1" value="50" />
    Hardness: 
    <input id="hard-slider" type="range" min="1" max="10"
           step="0.1" value="1" />
    <br/>
    Blur radius: 
    <input id="blur-slider" type="range" min="0" max="5"
           step="0.1" value="0" />
    <br/>
    Crop size: 
    <input id="crop-slider" type="range" min="25" max="100"
           step="1" value="100" />
    <input type="button" value="Crop image" onclick="showCropControls()" />
  </div>
</html>
